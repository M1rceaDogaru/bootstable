<html>
    <head>
        <title>Bootstable Sample Page</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="bootstable.js"></script>
    </head>
    <body>
        <table id="test" class="table table-striped table-bordered editable-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Is employed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>25</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Doe</td>
                    <td>20</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>

        <input type="button" class="btn btn-primary btn-sm" id="testAdd" value="Add New Person" />

        <script>
            $('#test').SetEditable({
                $addButton: $('#testAdd'),
                columnsEd: '1,2,3',
                columnsConfig: [
                {
                    index: 3,
                    input: function (existingValue) {
                        return `<select id="isEmployed">
                                   <option value="Yes">Yes</option>
                                   <option value="No">No</option>
                               </select>
                               <script>$("#isEmployed").val("`+ existingValue + `");<\/script>`;
                    },
                    value: function () {
                        return $('#isEmployed').val();
                    }
                }]
            });
        </script>
    </body>
</html>
